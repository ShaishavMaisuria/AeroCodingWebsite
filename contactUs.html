	<section id="contact-us">
		<div class="contact-btn">
			<!-- heading  -->
			<h1 class="c-b-heading">Business Queries or any Other Queries ?</h1>
			<!--  btn -->
			<button >Contact Us</button>

		</div>

		<!-- contact form displayed  -->

		<div class="contact-form">
			<form action="#">

				<label for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name.." required>

				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

				<label id="QueryType">Query Type</label>
				<select id="BusinessType" name="BusinessType">
					<option value="Business">Business Related</option>
					<option value="Concern">Concern Related</option>
					<option value="Other">Other</option>

				</select>


				<label for="country">Country</label>

				<select id="country" name="country">
					<option value="australia">Australia</option>
					<option value="canada">Canada</option>
					<option value="usa">USA</option>
					<option value="india">INDIA</option>
					<option value="Other">OTHER</option>
				</select>
				<label for="datepicker">Date</label>
				<input type="text" id="datepicker" name="datePicker" placeholder="MM/DD/YYYY" required> 


				<label for="subject" >Subject</label>
				<textarea id="subject" name="subject" placeholder="Write something.." ></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>

	</section>

	<footer id="footer">

		<p><a href="mailto:abc@example.com" aria-label="mailto">abc@example.com</a></p>
